<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (productCategory(); as productCategoryRef) {
      <div>
        <h2 data-cy="productCategoryDetailsHeading"><span jhiTranslate="myApp.productCategory.detail.title">Product Category</span></h2>

        <hr />

        <jhi-alert-error />

        <jhi-alert />

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ productCategoryRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="myApp.productCategory.code">Code</span></dt>
          <dd>
            <span>{{ productCategoryRef.code }}</span>
          </dd>
          <dt><span jhiTranslate="myApp.productCategory.name">Name</span></dt>
          <dd>
            <span>{{ productCategoryRef.name }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Quay lại</span>
        </button>

        <button type="button" [routerLink]="['/product-category', productCategoryRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Sửa</span>
        </button>
      </div>
    }
  </div>
</div>
